{% extends 'base.html' %}

{% block content %}
    <h3 class="text-center">Авторизация</h3>
    <div class="line mx-auto mb-3"></div>
    <form class="mb-3" method="POST">
        <div class="mb-3 form-floating">
            <input class="form-control" type="text" id="login" name="login" placeholder=""
                value="{{ request.form.login }}">
            <label class="form-label" for="login">Логин</label>
        </div>
        <div class="mb-3 form-floating">
            <input class="form-control" type="password" id="pass" name="pass" placeholder="">
            <label class="form-label" for="pass">Пароль</label>
        </div>
        <div class="mb-3">
            <input type="checkbox" id="remember" name="remember">
            <label class="form-label" for="remember">Запомнить меня</label>
        </div>
        <button class="btn btn-primary">Войти</button>
    </form>
{% endblock %}
