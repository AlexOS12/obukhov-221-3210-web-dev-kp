<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}
    <title>
        {% if title %}
        {{ title }}
        {% else %}
        Билетер
        {% endif %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat+Alternates:wght@400;700&family=Nunito:wght@400;700&family=Yanone+Kaffeesatz:wght@300;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    {% endblock %}
</head>

<body class="d-flex flex-column">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary px-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">Билетер</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link"
                                aria-current="page" href="{{ url_for('schedule') }}">Расписание</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                                aria-current="page" href="{{ url_for('about') }}">О нас</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                                aria-current="page" href="{{ url_for('tickets') }}">Мои Билеты</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <a href="#" class="btn btn-primary">Войти</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="container py-3">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="container-fluid text-center py-3 px-0 mt-auto bg-light">
        <hr class="footer-line pb-3">
        <p>Обухов Алексей Сергеевич 2024 г.</p>
      </footer>
</body>

</html>
